<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <title>Quiz o Mickiewiczu - Pytanie</title>
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row text-center">
            <img src="{% static 'Adam.jpg' %}" alt="baner brak">
        </div>
        <form action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}
            <fieldset>
                <div class="row">
                    <h1>{{ question.question_text }}</h1>
                </div>
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                {% for answer in question.answer_set.all %}
                <div class="row">
                    <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}">
                    <label for="answer{{ forloop.counter }}">{{ answer.answer_text }}</label><br>
                    {% endfor %}
                </div>
            </fieldset>
            <input type="submit" value="Vote">
        </form>
    </div>
</body>

</html>
